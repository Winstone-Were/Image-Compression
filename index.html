<!DOCTYPE html>
<html lang="en">

<head>
   <title>
      Image Compression
   </title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="container">
      <h3> Image Compressor </h3>
      <div class="imageholder">
            
      </div>
      <div class="textspace">
         
      </div>
      <div class="form">
         <div class="controls">
            <input id="imgId" type="file" accept="image/*" />
            <span>
               <label> HEIGHT </label>
               <input class="height-input" type="number" value="400">
            </span>
            <span>
               <label> WIDTH </label>
               <input class="width-input" type="number" value="400">
            </span>
         </div>
         <button id="downloadImg"> DOWNLOAD </button>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
